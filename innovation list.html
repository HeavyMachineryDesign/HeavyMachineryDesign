<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation History</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="top">
    <header>
        <div class="header-container">
          
        <h1>Innovation History</h1>
 </div>

</body>
    <style>

        .search-container {
            margin: 20px auto;
            text-align: center;
        }

        .search-container input {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .timeline {
            margin: 20px auto;
            max-width: 900px;
            position: relative;
            overflow-y: auto;
            max-height: 70vh;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            background-color: #3949ab;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .timeline-header div {
            flex: 1;
            text-align: center;
            font-weight: bold;
        }

        .timeline-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e8eaf6;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease-in-out forwards;
        }

        .timeline-row:nth-child(odd) {
            background-color: #ffecb3;
        }

        .timeline-row:nth-child(even) {
            background-color: #c8e6c9;
        }

        .timeline-row div {
            flex: 1;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .info-popup h3 {
            margin-top: 0;
        }

        .info-popup button {
            background: #1a237e;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .info-popup button:hover {
            background: #3949ab;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
            display: none;
        }

        @media (max-width: 768px) {
            .timeline-header div, .timeline-row div {
                font-size: 12px;
            }

            .search-container input {
                width: 90%;
            }
        }
    </style>
</head>
<body>


<div class="search-container">
    <input type="text" id="searchBar" placeholder="Search machinery, manufacturer, or year..." onkeyup="searchTimeline()">
</div>

<div class="timeline" id="timeline">
    <div class="timeline-header">
        <div>Machinery Name</div>
        <div>Year of Innovation</div>
        <div>Manufacturer</div>
        <div>Company</div>
        <div>Country</div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="hidePopup()"></div>
<div class="info-popup" id="infoPopup">
    <h3 id="popupTitle">Title</h3>
    <p id="popupYear">Year</p>
    <p id="popupCountry">Country</p>
    <p id="popupInnovator">Innovator</p>
    <p id="popupDetails">Details</p>
    <button onclick="hidePopup()">Close</button>
</div>

<script>
    const timelineData = [
        { title: 'Steam-Powered Excavator', year: 1839, manufacturer: 'William Otis', company: 'Otis Elevator Company', country: 'United States', details: 'Revolutionized earthmoving with the first practical steam-powered excavator.' },
        { title: 'Caterpillar Tractor', year: 1904, manufacturer: 'Benjamin Holt', company: 'Caterpillar Inc.', country: 'United States', details: 'Laid the groundwork for modern tracked machinery.' },
        { title: 'Bulldozer', year: 1923, manufacturer: 'James Cummings and J. Earl McLeod', company: 'Cummings and McLeod', country: 'United States', details: 'Adapted from a tractor, the first bulldozer was used for pushing soil.' },
        { title: 'Tower Crane', year: 1949, manufacturer: 'Hans Liebherr', company: 'Liebherr Group', country: 'Germany', details: 'First mobile tower crane, revolutionizing construction.' },
        { title: 'Hydraulic Excavator', year: 1951, manufacturer: 'Poclain (Andr√© Poclain)', company: 'Poclain', country: 'France', details: 'Marked the transition to modern hydraulic systems with the fully hydraulic TU excavator.' },
        { title: 'Skid-Steer Loader', year: 1957, manufacturer: 'Cyril and Louis Keller', company: 'Keller Brothers', country: 'United States', details: 'Compact and versatile machine introduced by the Keller brothers.' },
        { title: 'Articulated Dump Truck', year: 1966, manufacturer: 'Volvo BM', company: 'Volvo Group', country: 'United Kingdom', details: 'Introduced articulated steering for heavy-duty hauling.' },
        { title: 'Tunnel Boring Machine', year: 1983, manufacturer: 'The Robbins Company', company: 'The Robbins Company', country: 'United States', details: 'Enabled efficient and precise underground tunnel construction.' },
        { title: 'Autonomous Haul Trucks', year: 2013, manufacturer: 'Rio Tinto', company: 'Rio Tinto', country: 'Australia', details: 'First large-scale implementation of driverless haul trucks in mining.' },
        { title: 'Electric Compact Loader', year: 2020, manufacturer: 'Volvo CE', company: 'Volvo Construction Equipment', country: 'Sweden', details: 'Introduced eco-friendly, battery-powered loaders for sustainable operations.' }
    ];

    function renderTimeline() {
        const timeline = document.getElementById('timeline');
        timelineData.sort((a, b) => a.year - b.year).forEach((event, index) => {
            const row = document.createElement('div');
            row.classList.add('timeline-row');
            row.style.animationDelay = `${index * 0.3}s`;
            row.onclick = () => showPopup(event);
            row.innerHTML = `
                <div>${event.title}</div>
                <div>${event.year}</div>
                <div>${event.manufacturer}</div>
                <div>${event.company}</div>
                <div>${event.country}</div>
            `;
            timeline.appendChild(row);
        });
    }

    function searchTimeline() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const rows = document.querySelectorAll('.timeline-row');
        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(query) ? 'flex' : 'none';
        });
    }

    function showPopup(event) {
        document.getElementById('popupTitle').textContent = event.title;
        document.getElementById('popupYear').textContent = `Year: ${event.year}`;
        document.getElementById('popupCountry').textContent = `Country: ${event.country}`;
        document.getElementById('popupInnovator').textContent = `Manufacturer: ${event.manufacturer}`;
        document.getElementById('popupDetails').textContent = event.details;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('infoPopup').style.display = 'block';
    }

    function hidePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('infoPopup').style.display = 'none';
    }

    renderTimeline();
</script>

   // Select the Back to Top button
   const backToTopButton = document.querySelector('.back-to-top');

   // Show or hide the button based on scroll position
   window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
         backToTopButton.classList.add('show');
      } else {
         backToTopButton.classList.remove('show');
      }
   });
</script>
    
</body>
